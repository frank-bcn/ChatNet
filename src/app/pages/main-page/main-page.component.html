<div class="page">
  <div class="app mainpage">
    <app-header></app-header>

    <div class="containerSearch">
      <input type="text" id="" class="userSearch" placeholder="Search User" [(ngModel)]="searchQuery"
        (input)="searchUsers()" (click)="toggleDropdown()">
    </div>

    <div *ngIf="getFilteredResults().length > 0" class="userListContainer">
      <ul class="userList" style="list-style-type: none;">
        <li *ngFor="let user of getFilteredResults(); let i = index" class="userItem"
          [ngClass]="{'searchDesignOne': i % 2 === 0, 'searchDesignTwo': i % 2 !== 0}">
          <div class="profilImage">
            <img src="./assets/img/pic.png">
          </div>
          <ng-container *ngIf="searchQuery.startsWith('@')">
            {{ user.email }}
          </ng-container>
          <ng-container *ngIf="!searchQuery.startsWith('@')">
            {{ user.username }}
          </ng-container>
          <button class="menuButton" type="button"><img src="./assets/img/personAdd.png"></button>
        </li>
      </ul>
    </div>

    <div class="chatList" *ngIf="showChatList">
      <app-chat-profile-preview></app-chat-profile-preview>
    </div>
  </div>
</div>
