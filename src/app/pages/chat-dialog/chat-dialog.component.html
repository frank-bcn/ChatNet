<div class="page">
  <div class="headlineProfile">
    <div class="profilImage">
    </div>
    <button class="menuButton" type="button" (click)="goToMainPage()"><img src="./assets/img/arrow.png"></button>
  </div>
  <div class="chatTitle">
    <div class="title">{{ chat.groupName }}</div>
  </div>
  <div class="contentSide">
    <div class="messageItem usernames-container">
      <ng-container *ngIf="chat.selectedContacts">
        <div *ngFor="let contactUid of chat.selectedContacts" [ngStyle]="{ 'border': '1px solid #02c8db', 'border-radius': '5px' }">
          <div>
            <img *ngIf="isAdmin(contactUid)" src="./assets/img/admin.png" class="admin-img" style="width: 15px; height: 15px;">
            <div class="admin-tooltip">Admin</div>
            {{ chatDataService.chatUsernames[contactUid] }}
          </div>
        </div>
      </ng-container>
    </div>
    <div class="message">
    </div>
  </div>
  <div class="container">
    <input type="text" class="userSearch" placeholder="Nachricht eingeben...">
    <button (click)="sendMessage()" class="menuButton"><img src="./assets/img/send.png"></button>
  </div>
</div>
